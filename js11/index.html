<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test" class="clxass">
    <div class="test1">
        <div class="test1-1"></div>
    </div>
    <div class="test2">
        <div class="test2-2"></div>
    </div>
    <div class="test3">
        <div class="test3-3"></div>
        <div class="test3-3"></div>
        <div class="test3-3"></div>
    </div>
    <span class="sd"></span>

</div>
<script>
    var obj = {};
    // var id = document.getElementById('test').children;
    var cla = document.getElementsByClassName('clxass');
    var arr = [];

    function handler(el) {
        if (!el) {
            return
        }
        if (typeof el === 'object') {
            for (var i = 0; i < el.length; i++) {
                if (typeof el[i] === 'object') {
                    if (el[i].classList.value === el[i].classList.value) {
                        arr.push(el[i].classList.value);
                    }
                    if (el[i].children) {
                        handler(el[i].children)
                    }
                }
            }
        }

    }

    handler(cla);
    arr.forEach(function(a){
        if (obj[a])
            ++obj[a];
        else
            obj[a] = 1;
    });
    console.log(obj)
</script>
</body>
</html>
