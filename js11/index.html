<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test" class="clxass">
    <div class="test1">
        <div class="test1-1"></div>
    </div>
    <div class="test2">
        <div class="test2-2"></div>
        <div class="test2-2"></div>
    </div>
    <div class="test3">
        <div class="test3-3"></div>
        <div class="test3-3"></div>
        <div class="test3-3"></div>
    </div>
    <span class="sd"></span>
    <span class="sd"></span>

</div>
<script>
    var obj = {};
    // var id = document.getElementById('test').children;
    var cla = document.getElementsByClassName('clxass');

    function handler(el) {
        if (!el) {
            return
        }
        if (typeof el === 'object') {
            for (var i = 0; i < el.length; i++) {
                if (typeof el[i] === 'object') {
                    if (el[i].classList.value === el[i].classList.value) {
                        if (obj[el[i].classList.value])
                            ++obj[el[i].classList.value];
                        else
                            obj[el[i].classList.value] = 1;
                    }
                    if (el[i].children) {
                        handler(el[i].children)
                    }
                }
            }
        }
    }

    function sort(obj) {
        var result = {};
        var arr=[];
        for (var key in obj){
            arr.push([key, obj[key]]);
        }
        arr.sort((a, b) => b[1] - a[1]);
        for (var i = 0; i < arr.length; i++) {
            result[arr[i][0]] = arr[i][1];
        }
        console.log(result)
    }
    handler(cla);
    sort(obj);

</script>
</body>
</html>
